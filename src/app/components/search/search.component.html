<div id="search-container" class="container">
  <div id="search" class="card card-body bg-light mb-2">
    <h4>Search Reddit</h4>
    <form [formGroup]="form" id="search-form">
      <div class="form-group">
        <input formControlName="query" type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
      </div>
      <div class="form-check form-check-inline">
        Sort By:
        <input class="form-check-input ml-2" type="radio" formControlName="sortby" value="top" checked>
        <label class="form-check-label">
          Top
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="sortby" value="new">
        <label class="form-check-label">
          Latest
        </label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="sortby" value="relevance">
          <label class="form-check-label">
            Relevance
          </label>
      </div>
      <h5 class="mt-2">Limit: </h5>
      <div class="form-group">
        <select formControlName="limit" id="limit" class="form-control">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-4" (click)="onCreateOffer()">Search</button>
    </form>
  </div>
  
</div>
